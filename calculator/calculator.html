<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        
           
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="Calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="operator" data-action="percent">%</button>
                    <button class="operator" data-action="ce">CE</button>
                    <button class="operator" data-action="c">C</button>
                    <button class="operator" data-action="clear">clear</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
</html>
